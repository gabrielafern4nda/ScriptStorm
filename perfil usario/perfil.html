<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="perfil.css">
  <script src="https://kit.fontawesome.com/141fa13aea.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="cabecalho">
      <img src="logo2.png" class="logo">
      <ul>
        <li><a href="../produtos/produtos.html">Produtos</a> <i class="fa-solid fa-file-lines"
            style="color: #f6f6f6;"></i> </li>
        <li><a href="../autores/autores.html">Autores</a> <i class="fa-solid fa-pen" style="color: #ffffff;"></i> </li>
        <li><a href="../perfil_usuario/perfil.html">Perfil</a> <i class="fa-solid fa-user" style="color: #ffffff;"></i>
        </li>
        <li><a href="../biblioteca/biblioteca.html">Biblioteca</a> <i class="fa-solid fa-book-bookmark"
            style="color: #ffffff;"></i> </i>
        <li><a href="../faleconosco/fale.html">Fale conosco</a> <i class="fa-solid fa-comment"
            style="color: #ffffff;"></i> </li>
      </ul>

    </div>
  </header>
  <main>
    <div class="profile">
      <img src="avatar.png" alt="Foto de perfil">
      <h1>Nome do Usuario</h1>
      <p class="subtitle"></p>
      <p class="description"></p>
      <div class="details">
        <div>
          <h2>Email:</h2>
          <p>email@exemplo.com</p>
        </div>
        <div>
          <h2>Telefone:</h2>
          <p>(00) 0000-0000</p>
         </div>
      </div>
    </div>
  </main>

  <main>
    <div class="profile2">
      <div class="texto">
        <h2>Digite um Titulo:
          <input type="text" class="caixa_larga" id="title">
        </h2>
        <h2>Escreva sua História:
          <textarea rows="30" cols="60" maxlength="400"></textarea>
        </h2>
      </div>
    </div>

    <br> <br>

    <div class="profile3">
      <div class="selecao">
        <h1>Selecionar uma Capa</h1>
        <input type="file" id="imageFile" style="display: none;" onchange="showImagePreview(event)">
        <img id="image-preview" class="image-preview" src="#">
        <label for="imageFile" class="file-input">Selecione uma Imagem</label>
        <h4>tamnaho recomendado: 300x450</h4>
        <br>
      </div>
    </div>

    <script src="perfil.js"></script>
    
    <br> <br> 

    <button>
      <a href="../livro_publicado/livropub.html" style="color: rgb(255, 255, 255);"> Publicar Livro</a>
    </a>
    </button>

  </main>

  <footer>
    <br> 

    <center>Todos os direitos reservados    
    </center>

  </footer>
</body>
</html>
