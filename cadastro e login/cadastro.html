<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro e Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="entrar.php" method="post">
          <h1>Login</h1>
          <input name="email" type="email" placeholder="Email" />
          <input name="senha" type="password" placeholder="Senha" />
          <button type="submit"> 
            Login!
    </button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="inserir.php" method="post">
          <h1>Cadastro</h1>
          <input name= "nome" type="text" placeholder="nome" />
          <input name="cpf" type="tel" placeholder="cpf" />
          <input name="email" type="email" placeholder="email" />
          <input name="senha" type="password" placeholder="senha" />
            <button type="submit">
              Cadastrar!
      </button>
       
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem vindo de volta!</h1>
            <p>
              Não tem cadastro?
              Clique aqui para se cadastrar.
            </p>
            <button class="ghost" id="signIn">Fazer Cadastro</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Olá!</h1>
            <p>Clique aqui se você já tem login.</p>
            <button class="ghost" id="signUp">Fazer Login</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp'); /*login*/
const signInButton = document.getElementById('signIn'); /*cadastro*/
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
  container.classList.add('right-panel-active');
});

signInButton.addEventListener('click', () => {
  container.classList.remove('right-panel-active');
});

</script>

    </script>
  </body>
</html>
