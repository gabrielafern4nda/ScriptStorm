<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Cadastro e Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Login</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <button>
            <a href="../produtos/produtos.html"
                style="color: #ffffff">Login!</a>
            </a>
    </button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Cadastro</h1>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
            <button>
              <a href="../pagamento/pagamento.html"
                  style="color: #ffffff">Cadastrar!</a>
              </a>
      </button>
       
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem vindo de volta!</h1>
            <p>
              Não tem cadastro?
              Clique aqui para se cadastrar.
            </p>
            <button class="ghost" id="signIn">Fazer Cadastro</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Olá!</h1>
            <p>Clique aqui se você já tem login.</p>
            <button class="ghost" id="signUp">Fazer Login</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
  container.classList.add('right-panel-active');
});

signInButton.addEventListener('click', () => {
  container.classList.remove('right-panel-active');
});
    </script>
  </body>
</html>
