<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagamento2.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Pagamentos</h3>

                <div class="inputBox">
                    <span>nome completo :</span>
                    <input type="text" placeholder="Luiza de Andrade da Silva">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>cpf :</span>
                    <input type="text" placeholder="111.111.111-11">
                </div>

                <div class="inputBox">
                    <span>telefone :</span>
                    <input type="text" placeholder="+55 (47)98888-5555">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>país :</span>
                        <input type="text" placeholder="Brasil">
                    </div>
                    
                </div>

            </div>

            <div class="col">

                <h3 class="title">Dados</h3>

                <div class="inputBox">
                    <span>cartões aceitos :</span>
                    <img src="cartoes.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nome no cartão :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>número no cartão :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>validade :</span>
                    <input type="text" placeholder="22/22">
                </div>

                <div class="flex">
                    
                    <div class="inputBox">
                        <span>cvv :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <a class="bnt-link"
                href="../compra finalizada/comprafinal.html">Continuar</a>

    </form>

</div>    
    
</body>
</html>
